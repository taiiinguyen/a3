<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	<title> A3 | Tyler's Outfit Generator </title>
</head>
<body>
	<div class="container">

	<div class="header">
		<h1> Tyler's Outfit Generator </h1>
	</div>

	<div class="intro">
		<div class="paragraph1">
			<p id="rcorners1"> Use this generator to create an outfit using my favourite clothing items, including things from my personal closet and some aspirational pieces. <br> Keep generating until you find the best outfit. </p>
		</div>
		<div class="banner">
			<p id="rcorners2"> Get started to see what I think! </p>
		</div>
	</div>

	<div class="button">
		<p id="rcorners3"> Generate Outfit </p>
	</div>

	<div class="item_row1">
		<div class="square">
			<p> Hat </p>
			<img class="hat" />
		</div>
		<div class="square">
			<p> Bag </p>
			<img class="acc" />
		</div>
		<div class="square">
			<p> Shoes </p>
			<img class="shoe"/>
		</div>
	</div>
	<div class="item_row2">
		<div class="square2">
			<p> Top </p>
			<img class="top"/>
		</div>
		<div class="square2">
			<p> Bottom </p>		
			<img class="bottom"/>	
		</div>
		
	</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="main.js"> </script>

</body>
</html>
