<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	<title> A3 | Tyler's Outfit Generator </title>
</head>
<body>
	<div class="container">

	<div class="header">
		<h1> Tyler's Outfit Generator </h1>
	</div>

	<div class="intro">
		<div class="paragraph1">
			<p id="rcorners1"> Use this generator to create an outfit using my favourite clothing items, including things from my personal closet and some aspirational pieces. Keep generating until you find the best outfit. </p>
		</div>
		<div class="button">
			<p id="rcorners2"> Generate Outfit </p>
		</div>
	</div>

	<div class="banner">
		<p id="rcorners3"> Get started to see what I think! </p>
	</div>

	<div class="item_row1">
		<div class="square1">
			<p> Hat </p>
		</div>
		<div class="square2">
			<p> Bag </p>
		</div>
		<div class="square3">
			<p> Shoes </p>
		</div>
	</div>
	<div class="item_row2">
		<div class="square4">
			<p> Top </p>
		</div>
		<div class="square5">
			<p> Bottom </p>			
		</div>
		
	</div>

	</div>
</body>
</html>
